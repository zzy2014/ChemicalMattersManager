<link rel="stylesheet" type="text/css" href="/static/css/firstCensoreOption.css" />
<script src="/static/js/{{jsFileName}}.js"></script>

<table id = "table_censoreOption">
  <tr id = "tr_nameCensoreOption">
    <td id = "td_censoreType">
        &nbsp &nbsp &nbsp{{ censoreTypeName }}ï¼š
    </td>
    <td id = "td_censores">
        <select id = "select_censoreOption">
            {% for item in arrCensores%}
            <option value ={{ item.id}}>{{ item.EF_UserName}}</option>
            {% endfor %}
        </select>
        &nbsp &nbsp &nbsp
    </td>
  </tr>
  <tr id = "tr_btnCensoreOption">
    <td id = "td_censoreOk">
      <button id = "btnOk_censoreOption" type="button" onclick="confirmCensore()">Confirm</button>
    </td>
    <td id = "td_censoreCancel">
      <button id = "btnCancel_censoreOption" type="button" onclick="cancelCensore()">Cancel</button>
    </td>
  </tr>
</table>
